version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install -g pnpm
  pre_build:
    commands:
      - echo Installing source NPM dependencies
      - npm install
      - npm run dev &
  build:
    commands:
      - npm install wait-on
      - npx wait-on http://localhost:3000
      - npm run cypress:test